<p class="contact-intro">Get in touch to say <strong>hello</strong> or inquire about working with the <strong>HappyChaps</strong>!</p>
<ul class="contact-form row">
	<li>
	  <label>Who are you?*
	    [text* your-name]
	  </label>
	</li>
	<li>
	  <label>How can we help out?
	    [select subject "We want to work with you!" "I have a question/comment/etc." "You're not my real father!" "You should give us money for _____." "Are you familiar with the teachings of _____?"]
	  </label>
	</li>
	<li>
	  <label>Project Details / Message / ASCII Art Rendering
	    [textarea your-message]
	  </label>
	</li>
	<li>
	  <label>What's your rough budget? <small>(If applicable.)</small>
	    [text your-budget]
	  </label>
	</li>
	<li>
	  <label>Your email address*
	    [email* your-email]
	  </label>
	</li>
	<li>
	    [recaptcha recaptcha-407]
	</li>
	<li>
	    [submit class:button "Send 'er off"]
	</li>
</ul>
